<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Erro Pagina não encontrada</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" #nav><img src="../../../images/Apple_logo_grey.svg.png" width="40" height="45"></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../contato/index.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login/index.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="text_main">
        <h5>Erro Pagina Não Encontrada</h5>
    </div>

    <div class="col-md-12">
        <div class="text_main">
            <img style="width: 400px;" id="imagemProduto">
        </div>

        <div style="display: flex; justify-content: center; text-align: center;" id="textoProduto">
            <div>
                <p class="pt-3" style="display: flex; justify-content: center; width: 200px;" id="descricaoProduto"></p>
                <p style="display: flex; justify-content: center;" id="precoProduto"></p>
            </div>
        </div>
    </div>

    <div class="text_main">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">Confirmar
            Compra</button>
    </div>

    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Confirmar Compra</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Confirmar compra do produto <p style="display: inline;" id="produtoModal"></p>
                    <p id="precoModal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnConfirmarCompra">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">
        Compra efetuada com sucesso!
    </div>

    <footer class="pt-5">
        <div class="text_footer">
            <p class="text-break">Criado por Gustavo Sinto Botejara</p>
        </div>
        <div class="text_footer">
            <p>AC2 Web Design - 9 de Novembro de 2023</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
